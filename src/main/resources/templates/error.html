<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" />
</head>
<body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
<h1 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h1>
<p th:utext="${errorMessage}">Informe o código ao administrador do sistema</p>
<a href="/emprestimo/listagemEmprestimos.html" th:href="@{/emprestimo/listagemEmprestimos.html}">Voltar para listagem de empréstimos</a>
</body>
</html>
