<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head th:replace="~{base :: head}"></head>

<body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">

<div th:fragment="logo" class="">
    <div class="logo-container p-3 d-flex justify-content-between">
        <span class="logo ml-2">Sistema de Controle de Empréstimos</span>
        <span class="mt-3 mr-2">
			<a class="text-light" sec:authorize="! isAuthenticated()" href="/login">login</a>
			<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
    </div>
    <a href="/emprestimo/" th:href="@{/emprestimo/}">Listar empréstimos</a>
</div>


<div>
<h3 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h3>
<p th:utext="${errorMessage}">Informe o código ao administrador do sistema</p>
</div>
</body>
</html>
